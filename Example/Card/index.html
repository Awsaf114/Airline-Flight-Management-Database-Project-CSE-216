<html>

<head>

	<title>Admin</title>

<body>

<section class="Search">
	<div class="container">
		<div class="row">
			<div class="col-12-md search-box">
				<form class="table">
					<ul class="list">
						<li>
							<input type="text" name="source" placeholder="Select Origin" >
						</li>
						<li>
							<input type="text" name="Dest" placeholder="Select Destination">			
						</li>
						<li>
							<input type="text" name="Depart" placeholder="Depart Date">
						</li>
						<li>
							<input type="text" name="Return" placeholder="Return Date">
						</li>
						<li>
							<input type="text" name="Travellers">
						</li>
						<li>
							<input type="submit" name="" class="submit">
						</li>

					</ul>
				
			</form>
			</div>
		</div>
	</div>
</section>

 <section class="options">
<div class="snap">
  <div class="tab-panel">
    <div class="tab"><i class="fa fa-bookmark-o" aria-hidden="true"></i></div>
    <div class="tab"><i class="fa fa-plane" aria-hidden="true"></i>
      <div class="camera"></div>
    </div>
    <div class="tab"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
  </div>
  <div class="active"></div>
  <div class="blue"></div>
  <div class="yellow"></div>
</div>
</section>

    
	<script src="js/jquery.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/wow/wow.min.js"></script>
    <script src="js/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/postanswer.js"></script>
    <script src="main.js"></script>
    <!-- <script src="js/backend.js"></script>	 -->


</body>



</html>
